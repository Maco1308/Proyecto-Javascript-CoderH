<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de Ensayo y Pesca - Proyecto Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1 id="nomBienvenida">Bienvenido</h1>
    </header>
    
    <main>
        <h2>Inventario de herramientas de Ensayo y Pesca - Control y seguimiento </h2>
        
        <h3>Ingrese los datos de la herramienta a ingresar: </h3>

        <div id="containerPrincipal">
            <div class="row mb-3">
                <form id="nuevaHerramienta">
                    
                    <label class="col-form-label">Nombre de herramienta: </label>
                    <input class="iText" type="text" name="nombreHerramienta" id="iNombre">

                    <label class="col-form-label">Categoria de herramienta: </label>
                    <input class="iText" type="text" name="categoriaHerramienta" id="iCategoria">

                    <label class="col-form-label">Costo de herramienta: </label>
                    <input class="iText" type="text" name="costoHerramienta" id="iCosto">
                   
                    <div class="btnHtml" id="botones">
                        <input type="submit" class="btn btn-secondary btn-lg" id="btnSubmit" value="Confirmar">
                        <input type="button" class="btn btn-secondary btn-lg"id="btnMostrar" value="Mostrar todas">
                    </div>

                </form>

                <div id="herramientaIngresada">
                <div id="listado"></div>

            </div>
        </div>
        <div id="displayTodos"></div>
        <div id="displayCia"></div>

    </div>
</main>
<script src="main.js" defer></script>
   
</body>
</html>
